<!DOCTYPE HTML>

<meta charset="UTF-8">

<body>
<form class="ajax" action="http://www.samofit.com/login.php" method="post">
    	<ul>
        	<li>
            	Username:<br>
            	<input type="text" name="username" />
            </li>
            <li>
            	Password:<br>
                <input type="password" name="password" />
            </li>
            <li>
            	<input type="submit" value="login" />
            </li>
            <li>
            	Forgotten your <a href="recover.php?mode=username">username</a> or <a href="recover.php?mode=password">password?</a>
            </li>
        </ul>
	<h2>Not a SaMo Fit member?</h2>
<a href="register.php">Register Today!</a>
    </form>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$('form.ajax') .on('submit', function() {
	var that = $(this),
		url = that.attr('action'),
		type = that.attr('method'),
		data = {};
		
	that.find('[name]').each(function(index, value) {
		var that = $(this)
			name = that.attr('name'),
			value = that.val();
			
		data[name] = value;
	});
	
	$.ajax({
		url: url,
		type: type,
		data: data,
		success: function(response) {
			console.log(response);	
		}
		
	});
	
	
});
</script>
</body>
</html>
